
<div class="sur">
<ul *ngFor="let res of result">
<div *ngIf="res.surveyId=='1'">
     <ul *ngFor="let question of res.questions">
     {{question.question_id}}) {{question.questiontag}}
     <ul *ngFor="let choice of question.choices">
            <form action="">
                   <input type="radio">{{choice}}
          </form>
          </ul>
     </ul>
     
</div>
</ul>
</div>
