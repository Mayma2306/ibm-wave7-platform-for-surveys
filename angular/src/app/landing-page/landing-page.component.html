<div class="container-fluid">
  <div class="row row-no-gutters1">
    <div class="hero" fxLayout="column" ></div>
    <img class="heroimage" src="assets/pictures/IMG-7004 (1).jpg" alt="hero image" fxLayout="row" />
  </div>
</div>
<div class="heroImage">
  <div class="row row-no-gutters2" #hero1 fxLayout="row" fxFlex="90%">
    <div class="hero1" fxLayout="column"></div>
    <img class="heroimage1" src="assets/pictures/IMG-7069.jpg" alt="hero image" fxLayout="row" />
  </div>
  </div>
<div class="heroImage1"> 
  <div class="row row-no-gutters3" fxLayout="row" fxFlex="90%">
    <div class="hero" fxLayout="column"></div>
      <img class="heroimage3"
        src="/assets/pictures/Reach anyone, anywhere.Connect with people via email, your website, social media, and more. We prove recommendations for quick responses. You can create surveys and polls in minutes!.png"
        alt="hero image" fxLayout="row" />
    </div>
</div>
<div class="heading"><h2>Popular Surveys!</h2></div>
  <div class="row-no-gutters">
    <div
      class="orientation"
      display="flex"
    >
      <ngb-carousel
        *ngIf="images"
        style="height:9cm;padding:20px; background: rgb(255,149,149);
        background: linear-gradient(264deg, rgba(255,149,149,1) 0%, rgba(33,1,56,1) 89%, rgba(33,1,56,1) 100%);"
      >
        <ng-template
          ngbSlide
          class="card"
          *ngFor="let item of surveySlides; let i = index">
          <div fxLayout="row">
              <div
                *ngFor="let survey of item; let cardIndex = index">
                <a routerLink="/login"><mat-card class="example-card" fxFlex="70%">
                  <mat-card-header>
                     <div mat-card-avatar class="example-header-image"></div>
                     <mat-card-title>{{ survey.name }}</mat-card-title>
                    <!-- <mat-card-subtitle>{{ survey.description }}</mat-card-subtitle> -->
                  </mat-card-header>
                  <div class="image" *ngIf="survey.domain_type == 'Product'">
                    <img
                      mat-card-image
                      src="/assets/pictures/product3.jpg"
                      alt="Product Image"
                    />
                  </div>
                  <div class="image" *ngIf="survey.domain_type == 'Hospital'">
                    <img
                      mat-card-image
                      src="/assets/pictures/Hospital.webp"
                      alt="Hospital Image"
                    />
                  </div>
                  <mat-card-content>
                    <p>
                      Reward points:
                    </p>
                    <!-- <p>Number of respondants:</p> -->
                  </mat-card-content>
                </mat-card></a>
              </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  <div>

    </button> -->
