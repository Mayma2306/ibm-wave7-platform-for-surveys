<div class="container-fluid">
  <div class="row row-no-gutters1">
    <div class="hero" fxLayout="column" class="col-md-12 col-xs-12 col-sm-12 col-lg-12"></div>
    <img class="heroimage" src="/assets/pictures/IMG-7004.jpg" alt="hero image" fxLayout="row" />
  </div>
</div>
<div class="container-fluid">
  <div class="row row-no-gutters2">
    <div class="hero1" fxLayout="column" class="col-md-12 col-xs-12 col-sm-12 col-lg-12"></div>
    <img class="heroimage1" src="/assets/pictures/IMG-7007.jpg" alt="hero image" fxLayout="row" />
  </div>
</div>
<div class="container-fluid">
  <div class="row row-no-gutters3">
    <div class="hero" class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
      <img class="heroimage3"
        src="/assets/pictures/Reach anyone, anywhere.Connect with people via email, your website, social media, and more. We prove recommendations for quick responses. You can create surveys and polls in minutes!.png"
        alt="hero image" fxLayout="row" />
    </div>
  </div>
</div>
<div class="heading"><h2>Popular Surveys!</h2></div>
  <div class="row-no-gutters">
    <div
      class="orientation"
      display="flex"
    >
      <ngb-carousel
        *ngIf="images"
        style="height:7cm;padding:100px; background: rgb(255,149,149);
        background: linear-gradient(264deg, rgba(255,149,149,1) 0%, rgba(33,1,56,1) 89%, rgba(33,1,56,1) 100%);"
      >
        <ng-template
          ngbSlide
          class="card"
          *ngFor="let item of surveySlides; let i = index">
          <div fxLayout="row">
              <div
                *ngFor="let survey of item; let cardIndex = index">
                <a routerLink="/login"><mat-card class="example-card" fxFlex="70%">
                  <mat-card-header>
                     <div mat-card-avatar class="example-header-image"></div>
                     <mat-card-title>{{ survey.name }}</mat-card-title>
                    <mat-card-subtitle>{{ survey.description }}</mat-card-subtitle>
                  </mat-card-header>
                  <img
                    mat-card-image src="assets/pictures/business.jpeg"
                    alt="Photo of a Shiba Inu"
                  />
                  <mat-card-content>
                    <p>
                      Reward points:
                    </p>
                    <p>Number of respondants:</p>
                  </mat-card-content>
                </mat-card></a>
              </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  <div> 
    <button class="button" mat-raised-button (click)="login()">
      Create a Survey
    </button>
