<form class="my-form" #userregistrationform="ngForm">

  <div class="example-container">
    <mat-card class="example-box" *ngFor="let question of questionList">
      <h3>
        {{ question.questionTag }}
      </h3>
      <br />
      <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let choice of question.choices" [value]="choice" [(ngModel)]="question.response" name="response" ngDefaultControl>
          {{choice}}
        </mat-radio-button>  
      </mat-radio-group>
    </mat-card>
  </div>
  <button mat-raised-button type="submit" color="primary" (click)="saveResponse(questionList)">Submit</button>
</form>
