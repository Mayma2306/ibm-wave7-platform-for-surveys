<div
class="example-container">
 <mat-card
    class="example-box"
    *ngFor="let question of questionList">
    <h3>
      {{ question.questionTag }}
    </h3>
    <br />
    <div *ngFor="let choice of question.choices">
      <mat-radio-button class="choice-radio-button" value="{{ choice }}">{{
        choice
      }}</mat-radio-button
      ><br />
    </div>
  </mat-card>
  <button mat-raised-button type="submit" color="primary" (click)="submit">Submit</button>
</div>
