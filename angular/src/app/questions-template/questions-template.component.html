<div
  class="container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutGap="10px"
>
  <div fxFlex="20%">
    <mat-card>
      <h3>Recepient list</h3>
      <mat-radio-button class="choice-radio-button" value="Not better"
        >sahithi@gmail.com</mat-radio-button
      >
      <button mat-raised-button type="submit" color="primary">
        Publish Survey
      </button>
    </mat-card>
  </div>
  <div fxFlex="77%">
    <mat-card>
      <mat-label>Select your Question type (required)</mat-label>
      <select matNativeControl required [formControl]="selectFormControl">
        <option label="--select Questiontype --"></option>
        <option value="saab">MultipleChoice</option>
        <option value="mercedes">Yes/No Questions</option>
        <option value="audi">Open Ended Questions</option>
      </select>
      <mat-error *ngIf="selectFormControl.hasError('required')">
        This field is required
      </mat-error>
      <h3>Are the facilities at the school better than you expected?</h3>
      <mat-radio-group aria-label="Select an option" class="choice-radio-group">
        <mat-radio-button class="choice-radio-button" value="Not better"
          >Not better</mat-radio-button
        >
        <mat-radio-button class="choice-radio-button" value="better"
          >better</mat-radio-button
        >
        <mat-radio-button class="choice-radio-button" value="Much better"
          >Much better</mat-radio-button
        >
      </mat-radio-group>
      <h3>Are the facilities at the school better than you expected?</h3>
      <mat-radio-group aria-label="Select an option" class="choice-radio-group">
        <mat-radio-button class="choice-radio-button" value="Not better"
          >Not better</mat-radio-button
        >
        <mat-radio-button class="choice-radio-button" value="better"
          >better</mat-radio-button
        >
        <mat-radio-button class="choice-radio-button" value="Much better"
          >Much better</mat-radio-button
        >
      </mat-radio-group>
      <button mat-raised-button type="submit" color="primary">
        Add Question
      </button>
      <button mat-raised-button type="submit" color="primary">
        Save Survey
      </button>
    </mat-card>
  </div>
</div>
