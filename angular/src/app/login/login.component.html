<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form name="login">
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Password" [(ngModel)]="password"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login(user)" color="primary">Login</button>
    </mat-card-actions>
  </form>
    <mat-divider></mat-divider>
  <span><p>Forgot password? Click Here</p></span>
  </mat-card>
