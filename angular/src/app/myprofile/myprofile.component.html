<div class="example-card">
    <mat-card-header>
      <mat-card-title> MyProfile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container" >
  
        <h6>  User Name  : {{user?.name}} <br> </h6>
 
        <h6>  Email Id:{{user?.email}} <br> </h6>
  
  
  
      </div>

      <button mat-raised-button color="primary" (click)=openDialog(user)>Edit</button>
      <button mat-raised-button color="primary" id="button1" >change password</button>
    </mat-card-actions>
  </div>
