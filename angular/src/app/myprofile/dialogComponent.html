<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Myprofile Edit</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput type="text" placeholder="enter name" [(ngModel)]="data.name" >
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="enter email" [(ngModel)]="data.email" >
        </mat-form-field>
        
        
        <mat-form-field class="full-width">
          <mat-label>gender</mat-label>
          <mat-select [(ngModel)]="data.gender" name="gender">
            
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">female</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="hello">
          <mat-label>location</mat-label>
          <mat-select [(ngModel)]="data.location" name="location">
            
            <mat-option value="hyderabad">hyderabad</mat-option>
            <mat-option value="bengaluru">bengaluru</mat-option>
            <mat-option value="chennai">chennai</mat-option>
            <mat-option value="pune">pune</mat-option>
            <mat-option value="delhi">delhi</mat-option>
            <mat-option value="Mumbai">Mumbai</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width1">
          <mat-label>age</mat-label>
          <mat-select [(ngModel)]="data.agegroup" name="agegroup">
            
            <mat-option value="children">1 to 16years</mat-option>
            <mat-option value="youth">17 to 30years</mat-option>
            <mat-option value="Middle age">31 to 60years</mat-option>
            <mat-option value="old age">60 above</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
      
      <button mat-raised-button (click)="onNoClick()" color="primary">Cancel</button>
    </mat-card-actions>
  </mat-card>
